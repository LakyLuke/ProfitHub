  <form method="post" action="succesful.html" class="row g-3 was-validated d-flex justify-content-center">
  <div class="col-12 col-lg-4">
    <div class="col-12 col-lg-12 mb-3">
      <label for="validationCustom01" class="form-label">Nome sulla Carta</label>
      <input type="text" class="form-control" id="validationCustom01" required>
    </div>
    <div class="col-12 col-lg-12 mb-3">
      <label for="validationCustom01" class="form-label">Numero Carta</label>

    </div>
    <div class="row">
    <div class="col-12 col-lg-7 mb-3">
      <label for="validationCustom01" class="form-label">Scadenza</label>
      <input type="date" class="form-control" id="validationCustom01" required>
    </div>
    <div class="col-12 col-lg-5 mb-3">
      <label for="validationCustom01" class="form-label">CVV</label>
      <input type="text" class="form-control" id="validationCustom01" required maxlength="3">
    </div>
    </div>
    <div class="col-12 col-lg-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Accetta le condizioni e i termini.
        </label>
        <div class="invalid-feedback">
          Devi accettare prima di continuare.
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-12">
      <button class="btn btn-primary" type="submit" id="btn-login" id="btn-register01">PAGA ORA</button>
    </div>
  </div>
    </form>

        <label for="validationCustom01" class="form-label">CVV</label>

      </div>
      </div>

        <button class="btn btn-primary" type="submit" id="btn-login" id="btn-register01">PAY NOW</button>

    </div>
